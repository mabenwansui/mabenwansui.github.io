<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>es6浏览器</title>
<meta name="description" content="">
<meta name="keywords" content="">
<script src="/Users/maben/Documents/jquery.js"></script>
<script src="../jquery-AlertTs/index.js"></script>
<link href="../jquery-AlertTs/css/style.css" rel="stylesheet">
</head>
<body>
<style>
  body{
    font-size: 14px;
    padding: 30px 0px 0px 100px; 
  }
  p{
    padding: 5px 0;
  }
  input{margin-right: 5px; padding:7px; border-width:1px;}
  label{ margin-right: 10px; }
  .validate-error{
    border-color: #ff6555;
    color: #cc0000!important;
  }
</style>

<form action="">
  <p> 
    用户名：
    <input type="text" name="user" class="text" value="" 
      validate-type="required, max=6, min=3, number"
      validate-title="用户名"
    />
    <!-- validate-type="*, n10-15" 小数-->
  </p>
  <p>
    邮箱:
    <input type="text" name="email" class="text" value="2" 
      validate-type="*, e" 
      validate-title="邮箱"
    />
  </p>
  <p>
    学历:
    <select name="edu">
      <option>请选择</option>
      <option value="1">初中</option>
      <option value="2">高中</option>
      <option value="3">大学</option>
    </select>    
  </p>
  <p validate-group='radio' validate-title="性别" validate-type='*'>
    性别: 
    <label><input type="radio" name="r1">男</label>
    <label><input type="radio" name="r1">女</label>
    <label><input type="radio" name="r1">不限</label>
  </p>
  <p class="maben" validate-group='checkbox' validate-title="语言" validate-type='*,2-3'>
    语言:
    <label><input type="checkbox" name="langue"> 英语</label>
    <label><input type="checkbox" name="langue"> 法语</label>
    <label><input type="checkbox" name="langue"> 德语</label>
    <label><input type="checkbox" name="langue"> 日语</label>
    <label><input type="checkbox" name="langue"> 韩语</label>
  </p>
  <p><input type="submit" value="提交" /></p>
</form>


</body>
<script src="index.js"></script>
<script>
$('form').Validate(function(){
  // success
});
//$('form').trigger('submit');

</script>
</html>
