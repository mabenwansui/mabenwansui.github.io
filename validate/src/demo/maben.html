<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>发布职位_职位管理_猎聘猎头网-LiePin.com</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=11; IE=10; IE=9; IE=8; IE=7; IE=EDGE" />
  <link rel="icon" href="https://concat.lietou-static.com/dev/core/pc/v3/static/images/favicon.ico" type="image/x-icon" />
  <script src="https://concat.lietou-static.com/dev/core/pc/v3/build/js/loader.js"></script>
  <script>
  FeLoader.get(
    'https://concat.lietou-static.com/dev/h/pc/v3/build/js/common.js',
    'https://concat.lietou-static.com/dev/h/pc/v3/build/css/common.css',
    'https://concat.lietou-static.com/dev/h/pc/v3/build/css/message/index.css'
  );
  </script>
</head>
<script type="text/javascript">
FeLoader.get('https://concat.lietou-static.com/dev/h/pc/v3/build/css/page/job.savehcompandhjob.css');
</script>
<body id="job-savehcompandhjob">
<div class="wrap main wrap-shadow">
  <section class="section" data-selector="step2">
    <form action="">
      <h2 class="title"><i>2</i> 职位基本信息</h2>
      <h3 class="nav-title"><span>基本信息</span></h3>  
      <table class="form-table">
        <tr>
          <th><i class="text-warning">*</i> 职位名称</th>
          <td>
            <input type="text" name="hjob_title" placeholder="请输入职位名称" class="text" data-selector="hjob_title"
              valid="职位名称|not='e, m', *, 1-16, repeat" />
          </td>
        </tr>
        <tr>
          <th><i class="text-warning">*</i> 职能分类</th>
          <td>
            <input type="text" name="hjob_jobtitle" class="text" placeholder="请选择" data-selector="jobs" 
              valid="职能分类|*" />
          </td>
        </tr>
        <tr>
          <th><i class="text-warning">*</i>工作地点</th>
          <td>
            <input type="text" name="hjob_dq" class="text" placeholder="请选择" data-selector="city" 
              valid="工作地点|*" />
          </td>
        </tr>
        <tr>
          <th><i class="text-warning">*</i>所属部门</th>
          <td>
            <input type="text" name="hjobDetailForm.detail_dept" class="text"
              valid="所属部门|*, repeat, 1-16, not='e, m'" />
          </td>
        </tr>
        <tr>
          <th>下属人数</th>
          <td>
            <input type="text" name="hjobDetailForm.detail_subordinate" class="text"
              valid="下属人数|integer" />
          </td>
        </tr>
        <tr>
          <th><i class="text-warning">*</i>截止日期</th>
          <td>
            <div class="relative">
              <input type="text" name="hjob_closedate" class="text short" readonly data-selector="datePicker"
                valid="截止日期|*"
                data-startDate="2017-05-27" data-endDate="2017-07-27"
                value="2017-05-27" />
              <span class="ts muted">仅限设置为职位发布当天日期后的1个月至3个月内</span>
            </div>
          </td>
        </tr>
      </table>
      <h3 class="nav-title">
        <span>薪资福利</span>
      </h3>
      <table class="form-table">
        <tr>
          <th><i class="text-warning">*</i>税前年薪</th>
          <td>
            <input type="text" name="hjob_salarylow" class="text short"
              valid='税前年薪|*, n, n10(只能填写10-999之内的整数数字)-999(只能填写10-999之内的整数数字)'/>
            <span class="muted">万元</span>
            <span class="muted">—</span>
            <input type="text" name="hjob_salaryhigh" class="text short"
              valid="税前年薪|*, n, n10-999, higher, for=hjob_salarylow" />
            <span class='muted'>万元</span>
            &nbsp;
            <span class='muted tips hide'>
              (区间需小于
              <span class="text-warning">30</span>
              万元)
            </span>
          </td>
        </tr>
        <tr>
          <th><i class="text-warning">*</i>薪资构成</th>
          <td>
            <span valid="薪资构成|*">
              <label>
                <input type="checkbox" name="hjobDetailForm.detail_salstructure_dixin" value="1" />
                基本薪资
              </label>
              <label>
                <input type="checkbox" name="hjobDetailForm.detail_salstructure_ticheng" value="1" />
                奖金/提成
              </label>
              <label>
                <input type="checkbox" name="hjobDetailForm.detail_salstructure_qiquan" value="1" />
                期权
              </label>
              <label>
                <input type="checkbox" name="hjobDetailForm.detail_salstructure_qita" value="1" data-selector="other" autocomplete="off" />
                其他2
              </label>
            </span>
            <input type="text" name="hjobDetailForm.detail_salstructure_content" class="text short" data-selector="otherInp" autocomplete="off"
              valid="mabenwansui|isrequired, 1-3, for=hjobDetailForm.detail_salstructure_qita" />
          </td>
        </tr>
        <tr>
          <td></td>
          <td style="padding-top:20px;">
            <input type="submit" class="btn btn-primary btn-large" value="发布职位">
          </td>
        </tr>
      </table>
    </form>
  </section>
</div>
</body>
<script src="../../bulid/index.js"></script>
<script>

$('form').validate(function(){
  console.log(this.form);
  console.log('ok');
})

</script>
</html>
